<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maquita ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* El color exacto que pediste */
            background-color: #6aadb6;
            font-family: 'Arial', sans-serif;
            font-weight: bold; /* Todo el texto en negrita */
        }

        .heart-bg {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 320px;
            z-index: 2;
            position: relative;
        }

        h1 { color: #d63384; font-size: 22px; margin-bottom: 15px; text-transform: uppercase; }
        p { color: #333; font-size: 15px; margin-bottom: 30px; line-height: 1.5; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        button, .gift-link {
            padding: 14px 28px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        #yesBtn { background: #ff4d6d; color: white; border: 2px solid white; }
        #noBtn { background: #548d94; color: white; position: relative; }

        .gift-link {
            background: #ffd700;
            color: #d63384;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: bounce 2s infinite;
            border: 2px solid #d63384;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body onclick="playMusic()">

    <iframe id="musica" style="display:none" src="https://www.youtube.com/watch?v=I2HU4ve99kI" allow="autoplay"></iframe>

    <div class="container">
        <div style="font-size: 40px;">Maria Del Carmen</div>
        <h1>¬øQuieres ser mi San Valent√≠n en todos los universos posibles?</h1>
        <p>Maca Maquita Maca Maca Maca Maca Maca Maquita Maca Maca Maca Maca Maquita Maca Maca Maca Maca Maca Maca Maca Maquita Maca Maca Maquita</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="victoria()">S√ç </button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let musicStarted = false;
        function playMusic() {
            if (!musicStarted) {
                const iframe = document.getElementById('musica');
                iframe.src += "&autoplay=1";
                musicStarted = true;
            }
        }

        function victoria() {
            // URL de Miguel Bos√© - Te amar√©
            const videoUrl = "https://www.youtube.com/watch?v=PP9MhNCZSDU"; 
            
            document.querySelector('.container').innerHTML = `
                <h1 style="color: #ff4d6d">Gracias Maca Maquita Maca</h1>
                <p style="font-size: 18px; color: #000;">Te a Maquita de mi vida <br>Te amo siempre.</p>
                <a href="${videoUrl}" target="_blank" class="gift-link">üéÅ REGALO</a>
            `;
            for(let i=0; i<40; i++) { setTimeout(createHeart, i*100); }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
