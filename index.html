<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maquita ❤️</title>
    <style>
        /* Fondo con degradado animado elegante */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #feada6, #fbb2d0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo de los corazones cayendo */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            user-select: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Tarjeta principal elegante */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            max-width: 380px;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        h1 { 
            color: #d63384; 
            font-size: 26px; 
            margin-bottom: 20px; 
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        p { 
            color: #7a7a7a; 
            font-size: 15px; 
            margin-bottom: 35px; 
            line-height: 1.7;
            font-style: italic;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            min-height: 60px;
            position: relative;
        }

        /* Botones estilizados */
        button {
            padding: 14px 35px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
        }

        #yesBtn { 
            background: #ff4d6d; 
            color: white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background: #ff758c;
        }

        #noBtn { 
            background: #f8f9fa; 
            color: #adb5bd; 
            position: absolute;
            border: 1px solid #eee;
        }
    </style>
</head>
<body onclick="playMusic()">

    <iframe id="musica" style="display:none" src="https://www.youtube.com/embed/69idT_4F88A?enablejsapi=1" allow="autoplay"></iframe>

    <div class="container">
        <div style="font-size: 40px; margin-bottom: 10px;">✨</div>
        <h1>¿Quieres ser mi San Valentín en todos los universos posibles?</h1>
        <p>Maca Maquita Maca Maca Maca Maca Maca Maquita Maca Maca Maca Maca Maquita Maca Maca Maca Maca Maca Maca Maca Maquita Maca Maca Maquita</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="victoria()">SÍ ❤️</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        let musicStarted = false;
        function playMusic() {
            if (!musicStarted) {
                const iframe = document.getElementById('musica');
                iframe.src += "&autoplay=1";
                musicStarted = true;
            }
        }

        function victoria() {
            const container = document.querySelector('.container');
            container.style.transition = "all 0.5s ease";
            container.innerHTML = `
                <div style="font-size: 50px; margin-bottom: 20px;">❤️</div>
                <h1 style="color: #ff4d6d; font-size: 28px;">¡Gracias por decir que sí!</h1>
                <p style="font-size: 18px; color: #555; font-style: normal;">Te amo Maquita de mi vida. <br><strong>Te amo siempre.</strong></p>
            `;
            // Lluvia intensa de corazones
            for(let i=0; i<60; i++) { setTimeout(createHeart, i*150); }
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.8 + 0.2;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Generar corazones lentos al inicio
        setInterval(createHeart, 600);
    </script>
</body>
</html>
