<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maquita ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b2d8d8; /* Verde menta elegante */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .heart-bg {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            z-index: 2;
            position: relative;
        }

        h1 { 
            color: #4a7c7c; 
            font-size: 24px; 
            margin-bottom: 20px; 
            font-weight: bold; /* T√≠tulo en negrita */
            text-transform: none; /* Sin may√∫sculas forzadas */
        }

        p { 
            color: #555; 
            font-size: 16px; 
            line-height: 1.6; 
            margin-bottom: 30px;
            font-weight: normal; 
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 50px;
        }

        button, .gift-link {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
        }

        #yesBtn { background-color: #ff6b6b; color: white; }
        #noBtn { background-color: #999; color: white; position: relative; }

        .gift-link {
            background-color: #f1c40f;
            color: #4a7c7c;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body onclick="playMusic()">

    <iframe id="musica" style="display:none" src="https://www.youtube.com/embed/69idT_4F88A?enablejsapi=1" allow="autoplay"></iframe>

    <div class="container">
        <div style="font-size: 14px; color: #4a7c7c; margin-bottom: 5px; font-weight: bold;">Maria Del Carmen</div>
        <h1>¬øQuieres ser mi San Valent√≠n en todos los universos posibles?</h1>
        <p>Maca Maquita Maca Maca Maca Maca Maca Maquita Maca Maca Maca Maca Maquita Maca Maca Maca Maca Maca Maca Maca Maquita Maca Maca Maquita</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="victoria()">S√≠ ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let musicStarted = false;
        function playMusic() {
            if (!musicStarted) {
                const iframe = document.getElementById('musica');
                iframe.src += "&autoplay=1";
                musicStarted = true;
            }
        }

        function victoria() {
            const videoUrl = "https://www.youtube.com/watch?v=0_uFzS_N7Wk"; // Miguel Bos√©
            document.querySelector('.container').innerHTML = `
                <h1 style="color: #ff6b6b">Gracias Maca Maquita Maca</h1>
                <p style="font-weight: bold;">Te amo Maquita de mi vida. Te amo siempre.</p>
                <a href="${videoUrl}" target="_blank" class="gift-link">üéÅ Regalo</a>
            `;
            for(let i=0; i<30; i++) { setTimeout(createHeart, i*150); }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 600);
    </script>
</body>
</html>
